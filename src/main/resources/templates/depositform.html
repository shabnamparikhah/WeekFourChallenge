<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Deposit Form</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${bankaccount}" method="post">

    <div class="container" style="padding-top: 100px">
        <a href="/base" class="header" > Home Page</a><br/>
        <table class="table table-striped">
            <tr>
                <td>
                    <h1 align="center"> Deposit Form</h1>
                </td>
            </tr>
        <tr>
            <td>
                <input type="hidden" th:field="*{id}"/>
                Account Number : <input type="text" th:field="*{accountnumber}" required="true"/>
                <span th:if="${#fields.hasErrors('accountnumber')}"
                      th:errors="*{accountnumber}"></span><br />
            </td>
        </tr>
            <tr>
                <td>
                    Action :<input type="text" name="action" value="Deposit" readonly/>
                    <span th:if="${#fields.hasErrors('action')}"
                          th:errors="*{action}">deposit</span><br />
                </td>
            </tr>
            <tr>
                <td>
                    Amount:<input type="number" th:field="*{amount}" required="true"/>
                    <span th:if="${#fields.hasErrors('amount')}"
                          th:errors="*{amount}"></span><br />
                </td>
            </tr>
            <tr>
                <td>
                    Reason:<input type="text" th:field="*{reason}" required="true"/>
                    <span th:if="${#fields.hasErrors('reason')}"
                          th:errors="*{reason}"></span><br />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                </td>
            </tr>
        </table>

    </div>
</form>
</body>
</html>
